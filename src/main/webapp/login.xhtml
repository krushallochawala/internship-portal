<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <ui:composition template="./Template/template.xhtml">
            <ui:define name="top">
                <header class="header form-header">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <nav class="navbar navbar-expand-lg">
                                    <a class="navbar-brand logo" href="index.xhtml">
                                        <h:graphicImage library="assets" name="images/logo/logo.png" alt="Logo" class="py-3"/>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </header>
            </ui:define>

            <ui:define name="content">
                <div class="login-container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card p-4 mt-5 mb-5 shadow">
                                <h4 class="text-center mb-4 text-primary">Login</h4>

                                <h:form id="loginForm">
                                    <!-- Email Field -->
                                    <div class="mb-3">
                                        <p:outputLabel for="email" value="Email" />
                                        <p:inputText id="email" value="#{loginCDIBean.email}" required="true" styleClass="form-control" />
                                        <p:message for="email" styleClass="text-danger" />
                                    </div>

                                    <!-- Password Field -->
                                    <div class="mb-3">
                                        <p:outputLabel for="password" value="Password" />
                                        <p:password id="password" value="#{loginCDIBean.password}" required="true" styleClass="form-control" />
                                        <p:message for="password" styleClass="text-danger" />
                                    </div>

                                    <!-- Role Field -->
                                    <div class="mb-3">
                                        <p:outputLabel for="role" value="Role" />
                                        <p:selectOneMenu id="role" value="#{loginCDIBean.role}" styleClass="form-select w-100">
                                            <f:selectItem itemLabel="Select Role" itemValue="" />
                                            <f:selectItem itemLabel="Student" itemValue="student" />
                                            <f:selectItem itemLabel="Company" itemValue="company" />
                                        </p:selectOneMenu>
                                        <p:message for="role" styleClass="text-danger" />
                                    </div>

                                    <div class="text-center mt-3">
                                        <p:commandLink value="Forgot Password?"
                                                       onclick="PF('forgotPwdDialog').show(); return false;"
                                                       styleClass="text-primary"
                                                       style="font-size: 0.95rem; text-decoration: underline;" />
                                    </div>

                                    <!-- Login Button: Full Width -->
                                    <div class="mt-3">
                                        <p:commandButton value="Login"
                                                         action="#{loginCDIBean.login}"
                                                         styleClass="btn btn-primary w-100 py-2"
                                                         ajax="false" />
                                    </div>
                                    <!-- Forgot Password Dialog -->
                                    <p:dialog header="Reset Password"
                                              widgetVar="forgotPwdDialog"
                                              modal="true"
                                              draggable="false"
                                              closable="true"
                                              resizable="false"
                                              width="400">

                                        <h:panelGrid columns="1" cellpadding="5" style="width: 100%;">
                                            <p:outputLabel for="forgotEmail" value="Enter your registered email:" />
                                            <p:inputText id="forgotEmail" value="#{loginCDIBean.forgotEmail}" required="true" styleClass="form-control" />
                                            <p:message for="forgotEmail" styleClass="text-danger" />

                                            <p:commandButton value="Submit"
                                                             action="#{loginCDIBean.sendResetLink}"
                                                             styleClass="btn btn-primary w-100 mt-2"
                                                             oncomplete="PF('forgotPwdDialog').hide();"
                                                             update="@form"
                                                             ajax="true" />
                                        </h:panelGrid>
                                    </p:dialog>

                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="./Template/footer.xhtml" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
