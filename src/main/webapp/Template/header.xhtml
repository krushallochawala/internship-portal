<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <!-- 🌐 HEADER -->
        <header class="header other-page">
            <div class="navbar-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand logo" href="index.xhtml">
                                    <h:graphicImage library="assets" name="images/logo/logo.svg" alt="Logo" />
                                </a>

                                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                    <ul id="nav" class="navbar-nav ml-auto">
                                        <li class="nav-item"><a class="active" href="index.xhtml">Home</a></li>
                                        <li class="nav-item"><a href="faces/aboutUsPage.xhtml">About Us</a></li>
                                        <li class="nav-item"><a href="faces/categories.xhtml">Browse Categories</a></li>
                                        <li class="nav-item"><a href="faces/internships.xhtml">Browse Internship</a></li>
                                        <li class="nav-item"><a href="faces/contactUs.xhtml">Contact</a></li>
                                    </ul>
                                </div>

                                <!-- ✅ LOGIN & SIGNUP -->
                                <div class="button d-flex gap-2 align-items-center">
                                    <h:link outcome="login.xhtml" styleClass="login">
                                        <i class="fas fa-lock"></i>Login
                                    </h:link>

                                    <h:form>
                                        <p:menuButton value="Sign Up" icon="pi pi-user" styleClass="btn btn-primary">
                                            <p:menuitem value="As Student" icon="pi pi-user" outcome="studentSignup"/>
                                            <p:menuitem value="As Company" icon="pi pi-briefcase" outcome="companySignup"/>
                                        </p:menuButton>
                                    </h:form>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ✅ LOGIN DIALOG (Anywhere in body) -->
        <p:dialog header="Login" widgetVar="loginDialog" modal="true" closable="true" resizable="false" draggable="false">
            <h:form id="loginForm">
                <div class="p-fluid">

                    <div class="field mb-3">
                        <p:outputLabel for="email" value="Email" />
                        <p:inputText id="email" value="#{loginCDIBean.email}" required="true" styleClass="form-control"/>
                        <p:message for="email" />
                    </div>

                    <div class="field mb-3">
                        <p:outputLabel for="password" value="Password" />
                        <p:password id="password" value="#{loginCDIBean.password}" required="true" styleClass="form-control"/>
                        <p:message for="password" />
                    </div>

                    <div class="field mb-3">
                        <p:outputLabel for="role" value="Role" />
                        <p:selectOneMenu id="role" value="#{loginCDIBean.role}" styleClass="form-select">
                            <f:selectItem itemLabel="Select Role" itemValue="" />
                            <f:selectItem itemLabel="Student" itemValue="student" />
                            <f:selectItem itemLabel="Company" itemValue="company" />
                        </p:selectOneMenu>
                        <p:message for="role" />
                    </div>

                    <div class="text-center">
                        <p:commandButton value="Login" action="#{loginCDIBean.login}" styleClass="btn btn-primary px-4" ajax="false"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </h:body>
</html>
