<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <style scoped="">
            .ui-menu {
                min-width: 220px !important; /* or width: 220px !important; */
            }
        </style>

    </head>

    <h:body>
        <!-- 🌐 HEADER -->
        <header class="header other-page">
            <div class="navbar-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand logo" href="index.xhtml">
                                    <h:graphicImage library="assets" name="images/logo/logo.png" alt="Logo" />
                                </a>

                                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                    <ul id="nav" class="navbar-nav ml-auto">
                                        <li class="nav-item"><a class="active" href="index.xhtml">Home</a></li>
                                        <li class="nav-item"><a href="faces/aboutUsPage.xhtml">About Us</a></li>
                                        <li class="nav-item"><a href="faces/categories.xhtml">Browse Categories</a></li>
                                        <li class="nav-item"><a href="faces/internships.xhtml">Browse Internship</a></li>
                                        <li class="nav-item"><a href="faces/contactUs.xhtml">Contact</a></li>
                                    </ul>
                                </div>

                                <!-- ✅ LOGIN & SIGNUP -->
                                <div class="button d-flex gap-2 align-items-center">
                                    <!-- ✅ Show email if logged in -->
                                    <h:panelGroup>
                                        <!-- Divider -->
                                        <div
                                            class="nav-item d-none d-lg-block text-big font-weight-light line-height-1 opacity-25 mr-3 ml-1">
                                            |</div>
                                        <!--                                        <h:form>
                                                                                <p:menuButton value="#{loginCDIBean.profileEmail}" icon="pi pi-user"
                                                                                              styleClass="dropdown-toggle profile-text">
                                        
                                                                                    <p:menuitem value="My Profile" icon="pi pi-user" />
                                                                                    <p:menuitem value="Log Out" icon="pi pi-sign-out" action="#{loginCDIBean.logout()}" ajax="false" />
                                                                                </p:menuButton>
                                                                                </h:form>-->
                                        <h:form styleClass="position-relative d-inline-block">
                                            <p:menuButton value="Hi Krushal" icon="pi pi-user"
                                                          styleClass="text-dark border-0 bg-transparent fw-bold"
                                                          buttonStyleClass="text-dark fw-bold bg-transparent border-0"
                                                          style="box-shadow: none;"
                                                          >
                                                <p:menuitem value="Dashboard" icon="pi pi-home" outcome="myDashboard" />
                                                <p:menuitem value="Apply Status" icon="pi pi-check-square" outcome="" />
                                                <p:menuitem value="Manage Applications" icon="pi pi-briefcase" outcome="" />
                                                <p:separator />
                                                <p:menuitem value="Log Out" icon="pi pi-sign-out" action="#{loginCDIBean.logout()}" ajax="false" />
                                            </p:menuButton>
                                        </h:form>



                                    </h:panelGroup>

                                    <!-- ✅ Show login/signup if not logged in -->
                                    <h:panelGroup rendered="#{not loginCDIBean.loggedIn}">
                                        <h:link outcome="login.xhtml" styleClass="login">
                                            <i class="fas fa-lock"></i>Login
                                        </h:link>

                                        <h:form styleClass="d-inline-block ">
                                            <p:menuButton value="Sign Up" icon="pi pi-user"
                                                          styleClass="btn btn-primary dropdown-toggle signup-btn"
                                                          buttonStyleClass="btn btn-primary"
                                                          style="border:none;">
                                                <p:menuitem value="As Student" icon="pi pi-user" outcome="studentSignup" />
                                                <p:menuitem value="As Company" icon="pi pi-briefcase" outcome="companySignup" />
                                            </p:menuButton>
                                        </h:form>
                                    </h:panelGroup>
                                </div>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </header>
    </h:body>
</html>
