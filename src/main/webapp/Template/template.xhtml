<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Job board HTML-5 Template </title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="manifest" href="site.webmanifest"/>
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico"/>

        <!-- CSS here -->
        <h:outputStylesheet library="assets" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="assets" name="css/owl.carousel.min.css"/>
        <h:outputStylesheet library="assets" name="css/flaticon.css"/>
        <h:outputStylesheet library="assets" name="css/price_rangs.css"/>
        <h:outputStylesheet library="assets" name="css/slicknav.css"/>
        <h:outputStylesheet library="assets" name="css/animate.min.css"/>
        <h:outputStylesheet library="assets" name="css/magnific-popup.css"/>
        <h:outputStylesheet library="assets" name="css/fontawesome-all.min.css"/>
        <h:outputStylesheet library="assets" name="css/themify-icons.css"/>
        <h:outputStylesheet library="assets" name="css/slick.css"/>
        <h:outputStylesheet library="assets" name="css/nice-select.css"/>
        <h:outputStylesheet library="assets" name="css/style.css"/>



    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

        <!-- All JS Custom Plugins Link Here -->
        <h:outputScript library="assets" name="js/vendor/modernizr-3.5.0.min.js"/>
        <!-- Jquery, Popper, Bootstrap -->
        <h:outputScript library="assets" name="js/vendor/jquery-1.12.4.min.js"/>
        <h:outputScript library="assets" name="js/popper.min.js"/>
        <h:outputScript library="assets" name="js/bootstrap.min.js"/>
        <!-- Jquery Mobile Menu -->
        <h:outputScript library="assets" name="js/jquery.slicknav.min.js"/>
        <!-- Jquery Slick , Owl-Carousel Plugins -->
        <h:outputScript library="assets" name="js/owl.carousel.min.js"/>
        <h:outputScript library="assets" name="js/slick.min.js"/>
        <h:outputScript library="assets" name="js/price_rangs.js"/>
        <!-- One Page, Animated-HeadLin -->
        <h:outputScript library="assets" name="js/wow.min.js"/>
        <h:outputScript library="assets" name="js/animated.headline.js"/>
        <h:outputScript library="assets" name="js/jquery.magnific-popup.js"/>
        <!-- Scrollup, nice-select, sticky -->
        <h:outputScript library="assets" name="js/jquery.scrollUp.min.js"/>
        <h:outputScript library="assets" name="js/jquery.nice-select.min.js"/>
        <h:outputScript library="assets" name="js/jquery.sticky.js"/>
        <!-- Contact JS -->
        <h:outputScript library="assets" name="js/contact.js"/>
        <h:outputScript library="assets" name="js/jquery.form.js"/>
        <h:outputScript library="assets" name="js/jquery.validate.min.js"/>
        <h:outputScript library="assets" name="js/mail-script.js"/>
        <h:outputScript library="assets" name="js/jquery.ajaxchimp.min.js"/>
        <!-- Jquery Plugins, main Jquery -->	
        <h:outputScript library="assets" name="js/plugins.js"/>
        <h:outputScript library="assets" name="js/main.js"/>

    </h:body>

</html>
