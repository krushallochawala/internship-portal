<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./Template/template.xhtml">
                <ui:define name="top">
                <header class="header form-header">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <nav class="navbar navbar-expand-lg">
                                    <a class="navbar-brand logo" href="index.xhtml">
                                        <h:graphicImage library="assets" name="images/logo/logo.png" alt="Logo" class="py-3"/>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </header>
            </ui:define>

            <ui:define name="content">
                <div class="container mt-5 mb-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card p-4 shadow">
                                <h3 class="text-center mb-4">Reset Your Password</h3>

                                <h:form>
                                    <p:messages showDetail="true" closable="true" />

                                    <!-- New Password -->
                                    <div class="mb-3">
                                        <p:outputLabel for="newPassword" value="New Password" />
                                        <p:password id="newPassword" value="#{loginCDIBean.newPassword}" required="true" styleClass="form-control" />
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="mb-3">
                                        <p:outputLabel for="confirmPassword" value="Confirm Password" />
                                        <p:password id="confirmPassword" value="#{loginCDIBean.confirmPassword}" required="true" styleClass="form-control" />
                                    </div>

                                    <!-- Submit -->
                                    <p:commandButton value="Reset Password"
                                                     action="#{loginCDIBean.resetPassword()}"
                                                     styleClass="w-100 btnStyle"
                                                     ajax="false" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="./Template/footer.xhtml" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
