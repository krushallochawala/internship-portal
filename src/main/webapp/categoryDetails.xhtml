<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:component="jakarta.faces.composite/component">

    <body>

        <ui:composition template="./Template/template.xhtml">

            <ui:define name="top">
                <ui:include src="./Template/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="breadcrumbs overlay">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="breadcrumbs-content">
                                    <h1 class="page-title">#{internshipCDIBean.category.category}</h1>
                                </div>
                                <ul class="breadcrumb-nav">
                                    <li><a href="faces/index.xhtml">Home</a></li>
                                    <li>Category</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New Category Description Section -->
                <section class="category-description section">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="description-content">
                                    <div class="section-title">
                                        <h2 class="wow fadeInUp" data-wow-delay=".4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">
                                            #{internshipCDIBean.category.category}
                                        </h2>
                                    </div>
                                    <p class="myContent">
                                        #{internshipCDIBean.category.description}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <component:internshipSection mode="byCat"/>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="./Template/footer.xhtml" />
            </ui:define>

        </ui:composition>

    </body>
</html>
