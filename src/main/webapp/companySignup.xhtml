<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Company Sign Up</title>
    </h:head>

    <h:body>
        <ui:composition template="./Template/template.xhtml">
            <ui:define name="top">
                <header class="header form-header">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <nav class="navbar navbar-expand-lg">
                                    <a class="navbar-brand logo" href="index.xhtml">
                                        <h:graphicImage library="assets" name="images/logo/logo.png" alt="Logo" class="py-3"/>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </header>
            </ui:define>

            <ui:define name="content">
                <div class="container mt-5 mb-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-8">
                            <div class="card shadow">
                                <div class="card-header text-center form-card-header text-white">
                                    <h4 class="mb-0 form-card-header">Company Sign Up</h4>
                                </div>
                                <div class="card-body pt-4">
                                    <h:form id="companySignupForm" enctype="multipart/form-data">
                                        <!-- Company Name & Contact Person -->
                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <label for="name" class="form-label">Company Name *</label>
                                                <p:inputText id="name" value="#{companyCDIBean.company.name}" required="true" 
                                                             styleClass="form-control" requiredMessage="* Company Name is required"/>
                                                <p:message for="name" styleClass="field-message" display="text" />
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="contactPerson" class="form-label">Contact Person *</label>
                                                <p:inputText id="contactPerson" value="#{companyCDIBean.company.contactPerson}" required="true" 
                                                             styleClass="form-control" requiredMessage="* Contact Person is required"/>
                                                <p:message for="contactPerson" styleClass="field-message" display="text" />
                                            </div>
                                        </div>

                                        <!-- Email & Password -->
                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <label for="email" class="form-label">Email *</label>
                                                <p:inputText id="email" value="#{companyCDIBean.company.email}" required="true" 
                                                             styleClass="form-control" requiredMessage="* Email is required"/>
                                                <p:message for="email" styleClass="field-message" display="text" />
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="password" class="form-label">Password *</label>
                                                <p:password id="password" value="#{companyCDIBean.company.password}" required="true" 
                                                            styleClass="form-control" requiredMessage="* Password is required"/>
                                                <p:message for="password" styleClass="field-message" display="text" />
                                            </div>
                                        </div>

                                        <!-- Contact & Website -->
                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <label for="contact" class="form-label">Contact Number *</label>
                                                <p:inputText id="contact" value="#{companyCDIBean.company.contact}" required="true" 
                                                             styleClass="form-control" requiredMessage="* Contact is required"/>
                                                <p:message for="contact" styleClass="field-message" display="text" />
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="website" class="form-label">Website</label>
                                                <p:inputText id="website" value="#{companyCDIBean.company.website}" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <!-- Address -->
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Address *</label>
                                            <p:inputTextarea id="address" value="#{companyCDIBean.company.address}" required="true" 
                                                             rows="3" styleClass="form-control" requiredMessage="* Address is required"/>
                                            <p:message for="address" styleClass="field-message" display="text" />
                                        </div>

                                        <!-- Logo -->
                                        <div class="mb-4">
                                            <label for="logo" class="form-label">Company Logo *</label>
                                            <p:fileUpload id="logo" value="#{companyCDIBean.logo}" mode="simple" auto="false" 
                                                          styleClass="form-control w-100" accept="image/*"/>
                                            <h:outputText value="#{companyCDIBean.logoError}" style="color:red;" rendered="#{not empty companyCDIBean.logoError}" />
                                        </div>

                                        <!-- Register Button -->
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <p:commandButton value="Register" action="#{companyCDIBean.addCompany()}" styleClass="btn custom-login-btn px-5" ajax="false"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="./Template/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
